<template>
    <div class="cardStyle">
        <lightning-card class="slds-var-m-around_medium" icon-name="action:script">
            <h1 slot="title">
                {cardData.question}
            </h1>
            <div class="slds-p-around_medium fontadjust">         
                <lightning-radio-group name="selections"
                                        options={cardData.answers}
                                        value={cardData.selected}
                                        type="radio"
                                        onchange={handleSelect}></lightning-radio-group>
            </div>
        </lightning-card>
    </div>
</template>
