<template>
    <div>
        <p><lightning-formatted-text value={qQuestion}></lightning-formatted-text></p>
        <template for:each={qOptions} for:item="opt">
            <div key={opt}>{opt}</div>
        </template>
        <p><lightning-formatted-text value={qCorrect}></lightning-formatted-text></p>
    </div>
    <div>
        <lightning-input type="text" name="question" label="Question"></lightning-input>
        <lightning-input type="text" name="option1" label="Option1"></lightning-input>
        <lightning-input type="text" name="option2" label="Option2"></lightning-input>
        <lightning-input type="text" name="option3" label="Option3"></lightning-input>
        <lightning-input type="text" name="option4" label="Option4"></lightning-input>
        <lightning-input type="number" name="correct" label="Correct Answer"></lightning-input>
        <lightning-button label="Create" onclick={handleCreate}></lightning-button>
    </div>
</template>
