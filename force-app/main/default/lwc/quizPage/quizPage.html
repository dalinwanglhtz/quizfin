<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
            <lightning-layout horizontal-align="left">
                <template for:each={quizData} for:item="card">
                    <lightning-layout-item 
                        key={card.question}>
                        <c-quiz-card card-data={card} card-id={card.index} onselectedoption={handleSelectedOption}></c-quiz-card>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
        <template if:true={showResult}>
            <lightning-layout>
                <c-quiz-results-page 
                    total-questions={totalQues} correct={results}></c-quiz-results-page>
            </lightning-layout>
        </template>
    </div>
    <div>
        <div class="slds-clearfix">
            <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}></lightning-button>
            <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler}></lightning-button>
            <div class="slds-float_right">
                <lightning-button label={finishButtonLabel} onclick={handleFinish}></lightning-button>
            </div>
        </div>
    </div>
</template>
