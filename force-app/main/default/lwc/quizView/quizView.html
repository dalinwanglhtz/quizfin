<template>
    <div>
        <c-quiz-player onconevent={handleContactEvent}></c-quiz-player>
    </div>
    <div if:true={contactId}>
        <div if:false={attemptQuiz}>
            <!-- <lightning-button variant="brand" label="Enter Quiz" onclick={handleEnter}></lightning-button> -->
            <lightning-combobox
                name="category"
                label="Select a quiz category"
                placeholder="Select Category"
                value={value}
                options={options}
                onchange={handleCategorySelect} >
            </lightning-combobox>
            <lightning-combobox
                name="quiz"
                label="Select a quiz to attend"
                placeholder="Select Quiz"
                value={value}
                disabled={disabled}
                options={selectableQuizs}
                onchange={handleQuizSelect} >
            </lightning-combobox>
        </div>
        <div if:true={attemptQuiz}>
            <c-quiz-page 
                all-quiz-data={quizData} 
                contact-id={contactId} 
                attendee-quiz-id={attendeeQuizId}></c-quiz-page>
        </div>
    </div>
</template>
