<template>
    <div class="slds-m-around_medium">
        <img src={quizHelpImg1}>
    </div>
    <h3 class="slds-text-heading_medium">
        Welcome to QuizFin
    </h3>
    <br>
    <div class="slds-text-body_medium">
        In the home page, you are presented with two choices: 
        <ul class="slds-list_dotted">
            <li>
                Attend Quiz
            </li>
            <li>
                Manage My Quiz
            </li>
        </ul>
    </div>
    <br><br>
    <div class="slds-text-longform">
        <h3 class="slds-text-heading_small">Attend Quiz</h3>
        <ol class="slds-has-dividers_top-space">
            <li class="slds-item">
                Click on <strong>Attend Quiz</strong> button
                <img src={quizHelpImg2}>
            </li>
            <li class="slds-item">First select a category, then select the quiz to attend</li>
            <li class="slds-item">
                When all selections are made, you are prompted with the quiz to start
                <img src={quizHelpImg3}>
            </li>
            <li class="slds-item">
                You can move back and forth between quiz cards by clicking on <strong>Previous</strong> and <strong>Next</strong>. 
                When complete, you can submit by clicking on <strong>Finish</strong> button to view result
                <img src={quizHelpImg4}>
            </li>
        </ol>
    </div>
    <div class="slds-text-longform">
        <h3 class="slds-text-heading_small">Manage My Quiz</h3>
        <ol class="slds-has-dividers_top-space">
            <li class="slds-item">From home page, click on <strong>Manage My Quiz</strong></li>
            <li class="slds-item">
                For those who are new, click on <strong>Not a member</strong> link so you can register yourself as portal user
                <br>
                <img src={quizHelpImg5}>
                <br>
                Once registered you should receive an email to reset password. From here on you’re able to manage your quizzes or create new ones
            </li>
            <li class="slds-item">
                When you logged in, you should see a list of quizzes already created either by yourself or others
                <img src={quizHelpImg6}>
                <br>
                <div class="slds-theme_warning">Note: While you can see other’s quizzes, you cannot modify them</div>
            </li>
            <li class="slds-item">
                To create a new quiz, click on <strong>New</strong>
            </li>
            <li class="slds-item">
                Filling in the blanks. Make sure the tick the <strong>Published</strong> checkbox else your quiz won’t be visible to you when logged in
                <img src={quizHelpImg7}>
            </li>
            <li class="slds-item">
                Under <strong>Related</strong> tab you can now create quiz questions where we call <strong>Quiz Line Items</strong>
                <img src={quizHelpImg8}>
                <br>
                Click <strong>New</strong> and follow screen
            </li>
            <li class="slds-item slds-theme_warning">
                Note, you won’t be able to select a <strong>Correct Answer</strong> until you have created at least one correct answer. <br>
                After all, you must select an answer as <strong>Correct Answer</strong> before you release your quiz
            </li>
            <li class="slds-item">
                Once you created a new <strong>Quiz Line Items</strong>, click into it
                <br>
                <img src={quizHelpImg9}>
                <br>
                Again, under <strong>Related</strong> tab, you can create your answers
                <img src={quizHelpImg10}>
                <br>
                Click New to create answers <b>(Note: there are limits to how many answers you can create)</b>
            </li>
            <li class="slds-item">
                Once you created at least one answer, go back to <strong>Details</strong> tab where you can now select a correct answer
                <img src={quizHelpImg11}>
            </li>
            <li class="slds-item">
                You may now repeat the above steps for your other quiz line items until you’re satisfied.
            </li>
            <li class="slds-item">
                Once you’re satisfied, you may release the quiz by clicking on the <strong>Release Quiz</strong> button in quiz record page
                <br>
                <img src={quizHelpImg12}>
                <br>
                When successfully released, you’ll see <strong>Owner First Name</strong> is changed to <strong>Dale</strong>. Don’t worry, due to system constraint, 
                a default user is required to display all quizzes to public. In this case the default user is <strong>Dale</strong>.
            </li>
            <li class="slds-item">
                If you need to make changes to your existing quiz, select the quiz (where you were a creator of) 
                <img src={quizHelpImg13}>
                <br>
                Click on <strong>Author Quiz</strong>
                <br>
                <img src={quizHelpImg14}>
                <br>
                Now you can make changes to your quiz
                <br>
                Once change updated make sure you click <strong>Release Quiz</strong> so everyone can see you quiz again
            </li>
        </ol>
    </div>
</template>
