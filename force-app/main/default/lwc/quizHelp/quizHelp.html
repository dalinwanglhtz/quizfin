<template>
    <div class="slds-m-around_medium">
        <img src={quizHelpImg1}>
    </div>
    <h3 class="slds-text-title_caps">
        Welcome to QuizFin
    </h3>
    <br>
    <div class="slds-text-body_medium">
        In the home page, you are presented with two choices: 
        <ul class="slds-list_dotted">
            <li>
                Attend Quiz
            </li>
            <li>
                Manage My Quiz
            </li>
        </ul>
    </div>
    <br>
    <div class="slds-text-longform">
        <h3 class="slds-text-heading_small">Attend Quiz</h3>
        <ol class="slds-has-dividers_top-space">
            <li class="slds-item">
                Click on Attend Quiz button
                <img src={quizHelpImg2}>
            </li>
            <li class="slds-item">First select a category, then select the quiz to attend</li>
            <li class="slds-item">
                When all selections are made, you are prompted with the quiz to start
                <img src={quizHelpImg3}>
            </li>
            <li class="slds-item">
                You can move back and forth between quiz cards. When confident, submit by clicking on “Finish” button to view result
                <img src={quizHelpImg4}>
            </li>
        </ol>
    </div>
    <div class="slds-text-longform">
        <h3 class="slds-text-heading_small">Manage My Quiz</h3>
        <ol class="slds-has-dividers_top-space">
            <li class="slds-item">From home page, click on "Manage My Quiz"</li>
            <li class="slds-item">
                For those who are new, click on "Not a member" where you will register yourself as portal user
                <br>
                <img src={quizHelpImg5}>
                <br>
                Once registered you should receive an email to reset password. From here on you’re able to manage your quizzes
            </li>
            <li class="slds-item">
                When you logged in, you should see a list of quizzes already created either by yourself or others
                <img src={quizHelpImg6}>
                <br>
                Note: You can see other’s quizzes, but you cannot author their quizzes
            </li>
            <li class="slds-item">
                To create a new quiz, click on New
            </li>
            <li class="slds-item">
                Filling in the blanks. Make sure the tick “Published” checkbox else your quiz won’t be visible to you when logged in
                <img src={quizHelpImg7}>
            </li>
            <li class="slds-item">
                Under Related tab you can now create quiz questions where we call Quiz Line Items
                <img src={quizHelpImg8}>
                <br>
                Click New and follow screen
            </li>
            <li class="slds-item">
                Note, you won’t be able to select Correct Answer until you have created at least one correct answer. You must select a correct answer before you release your quiz
            </li>
            <li class="slds-item">
                Once you created a new Quiz Line Item, click into it
                <img src={quizHelpImg9}>
                <br>
                Again, under Related tab, you can create your answers
                <img src={quizHelpImg10}>
                <br>
                Click new to create answers (Note: there are limits to how many answers you can create)
            </li>
            <li class="slds-item">
                Once you created at least one answer, go back to Details tab where you can now select a correct answer
                <img src={quizHelpImg11}>
            </li>
            <li class="slds-item">
                You may now repeat the above steps for your other quiz line items until you’re satisfied with this quiz
            </li>
            <li class="slds-item">
                Once you’re satisfied, you may release the quiz
                <br>
                <img src={quizHelpImg12}>
                <br>
                When successfully released, you’ll see Owner First Name is changed to “Dale”. Don’t worry, due to System requirement, 
                a default user is required for displaying all quizzes to public which is why the owner is changed.
            </li>
            <li class="slds-item">
                If you need to make changes to your existing quiz, select the quiz (where you were a creator of) 
                <img src={quizHelpImg13}>
                <br>
                Click on "Author Quiz"
                <br>
                <img src={quizHelpImg14}>
                <br>
                Now you can make changes to your quiz
                <br>
                Once change updated you click “Release Quiz” so everyone can see you quiz again
            </li>
        </ol>
    </div>
</template>
